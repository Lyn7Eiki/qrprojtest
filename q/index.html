<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Master ÂÖ®ËÉΩ‰∫åÁª¥Á†Å</title>
    <script src="../vue.global.js"></script>
    <script src="../qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 260px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--primary);
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--text-sec);
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item:hover {
            background: #f1f5f9;
            color: var(--text-main);
        }

        .nav-item.active {
            background: #eff6ff;
            color: var(--primary);
            font-weight: 600;
        }

        .badge {
            font-size: 0.75rem;
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 99px;
            color: var(--text-sec);
        }

        .nav-item.active .badge {
            background: #dbeafe;
            color: var(--primary);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            height: 70px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-surface);
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .search-box {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 99px;
            border: 1px solid var(--border);
            background: #f8fafc;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 11px;
            color: #94a3b8;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            outline: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-sec);
        }

        .btn-outline:hover {
            border-color: #cbd5e1;
            color: var(--text-main);
            background: #f8fafc;
        }

        .btn-icon-only {
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            justify-content: center;
        }

        /* ÂÜÖÂÆπÊªöÂä®Âå∫ */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8fafc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid transparent;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 320px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: #bfdbfe;
        }

        .card.highlight {
            animation: pulse-ring 2s infinite;
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-sec);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .qr-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }

        .qr-wrapper img {
            width: 160px;
            height: 160px;
            transition: transform 0.3s;
        }

        .card:hover .qr-wrapper img {
            transform: scale(1.05);
        }

        .tags-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            height: 24px;
            overflow: hidden;
        }

        .tag-pill {
            font-size: 0.7rem;
            padding: 2px 8px;
            background: #f1f5f9;
            color: #64748b;
            border-radius: 6px;
        }

        .card-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .card:hover .card-menu {
            opacity: 1;
        }

        .action-link {
            font-size: 0.85rem;
            color: var(--text-sec);
            cursor: pointer;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .action-link:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        .action-link.delete:hover {
            color: var(--danger);
            background: #fef2f2;
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal {
            background: white;
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-sec);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            font-size: 0.9rem;
            animation: slideInRight 0.3s;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ÊâìÂç∞ÈÄÇÈÖç */
        @media print {

            .sidebar,
            .top-bar,
            .actions,
            .card-menu,
            .modal-overlay,
            .toast-container {
                display: none !important;
            }

            .content-area {
                padding: 0;
                background: white;
            }

            .grid {
                display: block;
            }

            .card {
                break-inside: avoid;
                float: left;
                width: 200px;
                height: 260px;
                border: 1px solid #ccc;
                margin: 10px;
                box-shadow: none;
            }

            body {
                height: auto;
                overflow: visible;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="main-container" style="display: flex; width: 100%;">

        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="brand">
                <span>Q</span>-Master
            </div>
            <div class="nav-item" :class="{ active: currentFilter === 'all' }" @click="setFilter('all')">
                <span>üì¶ ÂÖ®ÈÉ®È°πÁõÆ</span>
                <span class="badge">{{ items.length }}</span>
            </div>

            <div
                style="margin: 20px 0 10px 0; font-size: 0.8rem; font-weight: 700; color: #94a3b8; text-transform: uppercase;">
                Tags / Ê†áÁ≠æ
            </div>
            <div class="nav-item" v-for="tag in allTags" :key="tag" :class="{ active: currentFilter === tag }"
                @click="setFilter(tag)">
                <span>üè∑Ô∏è {{ tag }}</span>
                <span class="badge">{{ getTagCount(tag) }}</span>
            </div>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
                <button class="nav-item" style="width:100%; border:none; background:none; text-align:left;"
                    @click="resetData">
                    <span>üîÅ ÈáçÁΩÆÊï∞ÊçÆ</span>
                </button>
                <button class="nav-item" style="width:100%; border:none; background:none; text-align:left;"
                    @click="exportData">
                    <span>üíæ Êú¨Âú∞Â§á‰ªΩ</span>
                </button>
            </div>
        </div>

        <!-- ‰∏ªÁïåÈù¢ -->
        <div class="main">
            <!-- È°∂ÈÉ®Ê†è -->
            <div class="top-bar">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" v-model="searchQuery" placeholder="ÊêúÁ¥¢ÂêçÁß∞„ÄÅÂÜÖÂÆπÊàñÊ†áÁ≠æ...">
                </div>
                <div class="actions">
                    <button class="btn btn-outline" @click="toggleImport">üìÇ ÂØºÂÖ•</button>
                    <button class="btn btn-primary" @click="openCreateModal">‚ú® Êñ∞Âª∫‰∫åÁª¥Á†Å</button>
                </div>
            </div>

            <!-- ÂÜÖÂÆπÂå∫ -->
            <div class="content-area">
                <div class="grid">
                    <div class="card" v-for="item in filteredList" :key="item.id" :id="item.content"
                        :class="{ highlight: highlightId === item.content }">
                        <div class="card-header">
                            <div>
                                <div class="card-title">{{ item.desc || 'Êú™ÂëΩÂêç' }}</div>
                                <div class="card-subtitle" :title="item.content">{{ item.content }}</div>
                            </div>
                        </div>
                        <div class="qr-wrapper" @click="showDetail(item)">
                            <img :src="item.qrImage">
                        </div>
                        <div class="tags-row">
                            <span class="tag-pill" v-for="tag in item.tags">{{ tag }}</span>
                        </div>
                        <div class="card-menu">
                            <span class="action-link" @click="downloadQR(item)">‰∏ãËΩΩ</span>
                            <span class="action-link" @click="editItem(item)">ÁºñËæë</span>
                            <span class="action-link delete" @click="deleteItem(item.id)">Âà†Èô§</span>
                        </div>
                    </div>
                </div>

                <div v-if="filteredList.length === 0" style="text-align: center; padding: 100px; color: #94a3b8;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üì≠</div>
                    <p>Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ÂÜÖÂÆπ</p>
                </div>
            </div>
        </div>

        <!-- ÁºñËæë/Êñ∞Âª∫ Ê®°ÊÄÅÊ°Ü -->
        <div class="modal-overlay" v-if="showModal" @click.self="showModal = false">
            <div class="modal">
                <h2 style="margin-top:0; margin-bottom: 20px;">{{ isEditing ? 'ÁºñËæë‰∫åÁª¥Á†Å' : 'Êñ∞Âª∫‰∫åÁª¥Á†Å' }}</h2>

                <label class="form-label">‰∫åÁª¥Á†ÅÂÜÖÂÆπ (ÂøÖÂ°´)</label>
                <input v-model="form.content" class="form-control" placeholder="ËæìÂÖ•ÈìæÊé•ÊàñÊñáÊú¨..." ref="contentInput">

                <label class="form-label">Ê†áÈ¢ò/Â§áÊ≥®</label>
                <input v-model="form.desc" class="form-control" placeholder="‰æãÂ¶ÇÔºöËÆæÂ§áÈó¥ÂÖ•Âè£">

                <label class="form-label">Ê†áÁ≠æ (Áî®ÈÄóÂè∑ÂàÜÈöî)</label>
                <input v-model="form.tagsInput" class="form-control" placeholder="‰æãÂ¶ÇÔºöÊàøÈó¥, Èó®Á¶Å">

                <div class="modal-actions">
                    <button class="btn btn-outline" @click="showModal = false">ÂèñÊ∂à</button>
                    <button class="btn btn-primary" @click="saveItem" :disabled="!form.content">‰øùÂ≠ò</button>
                </div>
            </div>
        </div>

        <!-- ÈöêÂΩ¢Êñá‰ª∂‰∏ä‰º† -->
        <input type="file" id="importFile" accept=".json" style="display:none" @change="handleImport">

        <!-- Toast ÈÄöÁü• -->
        <div class="toast-container">
            <div class="toast" v-for="msg in toasts" :key="msg.id">{{ msg.text }}</div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;

        createApp({
            setup() {
                const items = ref([]);
                const searchQuery = ref('');
                const currentFilter = ref('all');
                const showModal = ref(false);
                const isEditing = ref(false);
                const highlightId = ref('');
                const toasts = ref([]);

                // Ë°®ÂçïÊï∞ÊçÆ
                const form = ref({ id: null, content: '', desc: '', tagsInput: '' });

                // ÊåÅ‰πÖÂåñ Key
                const STORAGE_KEY = 'qr_manager_data_q';

                // ÂàùÂßãÂåñ
                onMounted(() => {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        try {
                            items.value = JSON.parse(saved);
                        } catch (e) { console.error('Data corrupted'); }
                    }
                    // Â§ÑÁêÜ Hash Ë∑≥ËΩ¨
                    handleHashScroll();
                    window.addEventListener('hashchange', handleHashScroll);
                });

                watch(items, (newVal) => {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(newVal));
                }, { deep: true });

                const handleHashScroll = () => {
                    const hash = window.location.hash.slice(1);
                    if (!hash) return;
                    try {
                        const targetId = decodeURIComponent(hash);
                        highlightId.value = targetId;
                        nextTick(() => {
                            const el = document.getElementById(targetId);
                            if (el) {
                                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                setTimeout(() => highlightId.value = '', 3000);
                            }
                        });
                    } catch (e) { }
                };

                // === ËÆ°ÁÆóÂ±ûÊÄß ===
                const allTags = computed(() => {
                    const tags = new Set();
                    items.value.forEach(i => (i.tags || []).forEach(t => tags.add(t)));
                    return Array.from(tags).sort();
                });

                const filteredList = computed(() => {
                    let list = items.value;
                    // 1. Tag Filter
                    if (currentFilter.value !== 'all') {
                        list = list.filter(i => i.tags && i.tags.includes(currentFilter.value));
                    }
                    // 2. Search
                    const q = searchQuery.value.toLowerCase().trim();
                    if (q) {
                        list = list.filter(i =>
                            i.content.toLowerCase().includes(q) ||
                            (i.desc && i.desc.toLowerCase().includes(q)) ||
                            (i.tags && i.tags.some(t => t.toLowerCase().includes(q)))
                        );
                    }
                    return list;
                });

                // === Êìç‰ΩúÈÄªËæë ===
                const getTagCount = (tag) => items.value.filter(i => i.tags && i.tags.includes(tag)).length;
                const setFilter = (f) => currentFilter.value = f;

                const showToast = (text) => {
                    const id = Date.now();
                    toasts.value.push({ id, text });
                    setTimeout(() => {
                        toasts.value = toasts.value.filter(t => t.id !== id);
                    }, 3000);
                };

                const openCreateModal = () => {
                    form.value = { id: null, content: '', desc: '', tagsInput: '' };
                    isEditing.value = false;
                    showModal.value = true;
                };

                const editItem = (item) => {
                    form.value = {
                        id: item.id,
                        content: item.content,
                        desc: item.desc,
                        tagsInput: (item.tags || []).join(', ')
                    };
                    isEditing.value = true;
                    showModal.value = true;
                };

                const generateQR = (text) => {
                    return new Promise(resolve => {
                        const div = document.createElement('div');
                        // ‰ΩøÁî® qrcode.min.js ÁîüÊàê
                        new QRCode(div, { text: text, width: 512, height: 512, correctLevel: QRCode.CorrectLevel.H });
                        // Á≠âÂæÖ Canvas Ê∏≤Êüì
                        setTimeout(() => {
                            const img = div.querySelector('img');
                            // Âú®Êüê‰∫õÁâàÊú¨‰∏≠ÂÆÉÂèØËÉΩÊòØCanvas
                            const canvas = div.querySelector('canvas');
                            if (img && img.src) resolve(img.src);
                            else if (canvas) resolve(canvas.toDataURL());
                            else resolve('');
                        }, 50);
                    });
                };

                const saveItem = async () => {
                    if (!form.value.content) return;

                    const qrDataUrl = await generateQR(form.value.content);
                    const tags = form.value.tagsInput.split(/[,Ôºå]/).map(t => t.trim()).filter(t => t);

                    const newItem = {
                        id: form.value.id || Date.now().toString(),
                        content: form.value.content,
                        desc: form.value.desc,
                        tags: tags,
                        qrImage: qrDataUrl,
                        updatedAt: Date.now()
                    };

                    if (isEditing.value) {
                        const idx = items.value.findIndex(i => i.id === newItem.id);
                        if (idx > -1) items.value[idx] = newItem;
                        showToast(`Â∑≤Êõ¥Êñ∞: ${newItem.desc || newItem.content}`);
                    } else {
                        items.value.unshift(newItem);
                        showToast(`Â∑≤ÂàõÂª∫: ${newItem.desc || newItem.content}`);
                    }
                    showModal.value = false;
                };

                const deleteItem = (id) => {
                    if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ")) {
                        items.value = items.value.filter(i => i.id !== id);
                        showToast("Â∑≤Âà†Èô§È°πÁõÆ");
                    }
                };

                const downloadQR = (item) => {
                    const link = document.createElement('a');
                    link.href = item.qrImage;
                    link.download = `QR-${item.content}.png`;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    showToast("‰∏ãËΩΩÂ∑≤ÂºÄÂßã");
                };

                // === Êï∞ÊçÆÁÆ°ÁêÜ ===
                const exportData = () => {
                    const blob = new Blob([JSON.stringify(items.value, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `Q-Master-Backup-${new Date().toISOString().slice(0, 10)}.json`;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    showToast("Êï∞ÊçÆÂ∑≤ÂØºÂá∫");
                };

                const toggleImport = () => document.getElementById('importFile').click();
                const handleImport = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if (Array.isArray(data)) {
