<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Visualizer</title>
    <script src="../vue.global.js"></script>
    <script src="../qrcode.min.js"></script>
    <style>
        :root {
            --color-active: #4a90e2;
            /* 蓝色选中 */
            --color-inactive: #7ed321;
            /* 绿色未选中/边框 */
            --color-text: #333;
            --bg-card: #f0f8ff;
            /* 浅蓝底色用于二维码下方文字区域 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fff;
            user-select: none;
        }

        /* 上半部分：展示区 + 列表区 */
        .upper-section {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        /* 左侧展示卡片 */
        .display-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /*border: 1px dashed #ccc;*/
            /* debug */
        }

        .qr-card {
            border: 2px solid var(--color-active);
            /* padding: 10px; */
            width: 380px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .qr-visualization {
            padding: 15px;
            background: #fff;
        }

        .qr-visualization img {
            width: 100%;
            height: auto;
            display: block;
        }

        .qr-info-bar {
            background-color: #dbeafe;
            /* 接近图中的浅蓝色背景 */
            color: var(--color-active);
            padding: 15px 0;
            border-top: 1px solid #bfdbfe;
        }

        .qr-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c5282;
            /* 深蓝文字 */
            margin-bottom: 5px;
        }

        .qr-code-text {
            font-size: 1.2rem;
            color: #4299e1;
        }

        /* 右侧列表区 */
        .list-area {
            width: 300px;
            overflow-y: auto;
            padding-right: 10px;
            /*border-left: 1px solid #eee;*/
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            /* 垂直居中展示 */
        }

        .list-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--color-text);
            transition: all 0.2s;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--color-inactive);
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 列表选中状态 */
        .list-item.active {
            font-weight: bold;
        }

        .list-item.active .radio-circle {
            border-color: var(--color-active);
        }

        .list-item.active .radio-circle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--color-active);
            border-radius: 50%;
            display: block;
        }

        /* 列表未选中状态(显示绿色空心) */
        .list-item:not(.active) .radio-circle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: transparent;
            border-radius: 50%;
        }


        /* 下半部分：分类标签区 */
        .bottom-section {
            height: 180px;
            /* 给足够高度放竖排文字 */
            border-top: 1px solid #eee;
            background: #fff;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 5px;
        }

        .tag-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 50px;
            /* border: 1px solid red; debug */
        }

        .tag-icon-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--color-inactive);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            /* 圆圈和文字的距离 */
        }

        .tag-item.active .tag-icon-circle {
            border-color: var(--color-active);
            background: transparent;
        }

        .tag-item.active .tag-icon-circle::after {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--color-active);
        }

        /* 模仿图中未选中的同心圆效果（或者空心绿圆） */
        .tag-item:not(.active) .tag-icon-circle::after {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: transparent;
            /* 也是空心 */
            border: 1px solid var(--color-inactive);
            /* 内圈 */
        }


        .tag-text {
            writing-mode: vertical-lr;
            /* 竖排文字 */
            font-size: 1rem;
            letter-spacing: 4px;
            /* 增加字间距 */
            color: var(--color-text);
            height: 100px;
            /* 固定文字区域高度 */
            text-align: center;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* 功能按钮（新增/导入等）悬浮在角落，以免破坏画面 */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0.2;
            /* 默认半透明，不干扰视线 */
            transition: opacity 0.3s;
        }

        .floating-controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* 模态框样式保留，用于数据录入 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-control {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="app" style="height: 100%; display:flex; flex-direction:column;">

        <div class="upper-section">
            <!-- 左/中 展示展示区 -->
            <div class="display-area" v-if="currentItem">
                <div class="qr-card">
                    <div class="qr-visualization" ref="qrRef">
                        <!-- 二维码占位 -->
                        <img :src="currentItem.qrImage" v-if="currentItem.qrImage">
                    </div>
                    <div class="qr-info-bar">
                        <div class="qr-title">{{ currentItem.desc || '未知名称' }}</div>
                        <div class="qr-code-text">{{ currentItem.content }}</div>
                    </div>
                </div>
            </div>
            <div class="display-area" v-else>
                <div style="color:#999;">请选择分类和项目</div>
            </div>

            <!-- 右侧列表区 -->
            <div class="list-area">
                <div class="list-item" v-for="item in currentList" :key="item.id"
                    :class="{ active: currentItem && currentItem.id === item.id }" @click="selectItem(item)">
                    <div class="radio-circle"></div>
                    <span>{{ item.desc || item.content }}</span>
                </div>
                <div v-if="currentList.length === 0" style="color:#999; text-align:center;">
                    (该分类下无项目)
                </div>
            </div>
        </div>

        <!-- 下方分类区 -->
        <div class="bottom-section">
            <!-- 特殊分类：全部 -->
            <!-- <div class="tag-item" :class="{ active: currentTag === 'all' }" @click="selectTag('all')">
                <div class="tag-icon-circle"></div>
                <div class="tag-text">全部</div>
            </div> -->

            <div class="tag-item" v-for="tag in allTags" :key="tag" :class="{ active: currentTag === tag }"
                @click="selectTag(tag)">
                <div class="tag-icon-circle"></div>
                <div class="tag-text">{{ tag }}</div>
            </div>
        </div>

        <!-- 隐形功能区：保持数据管理能力 -->
        <div class="floating-controls">
            <button class="control-btn" @click="openCreateModal">+ 新增</button>
            <button class="control-btn" @click="resetData">重置</button>
            <button class="control-btn" @click="triggerImport">导入</button>
            <input type="file" id="fileInput" style="display:none" @change="handleImport">
        </div>

        <!-- 编辑/新建 模态框 -->
        <div class="modal-overlay" v-if="showModal" @click.self="showModal = false">
            <div class="modal">
                <h3>新建二维码</h3>
                <input v-model="form.content" class="form-control" placeholder="内容 (必填)">
                <input v-model="form.desc" class="form-control" placeholder="名称 (例如：离心间)">
                <input v-model="form.tagsInput" class="form-control" placeholder="标签 (例如：房间)">
                <div style="display:flex; justify-content:flex-end; gap:10px;">
                    <button class="control-btn" @click="showModal = false">取消</button>
                    <button class="control-btn"
                        style="background:var(--color-active); color:fff; border-color:transparent;"
                        @click="saveItem">保存</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

        createApp({
            setup() {
                const items = ref([]);
                const currentTag = ref('');
                const currentItem = ref(null);

                // 数据加载
                const STORAGE_KEY = 'qr_manager_data_q';

                onMounted(() => {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        try { items.value = JSON.parse(saved); } catch (e) { }
                    }
                    // 默认选中第一个标签
                    if (allTags.value.length > 0) {
                        selectTag(allTags.value[0]);
                    }

                    // 处理 Hash Link
                    const hash = window.location.hash.slice(1);
                    if (hash) {
                        const target = items.value.find(i => i.content === decodeURIComponent(hash));
                        if (target) {
                            // 找到该Item对应的Tag
                            if (target.tags && target.tags.length > 0) {
                                selectTag(target.tags[0]);
                                selectItem(target);
                            } else {
                                // 无标签情况
                                selectTag('all'); // 假设有all逻辑，或者处理无标签
                                selectItem(target);
                            }
                        }
                    }
                });

                watch(items, (val) => {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(val));
                    // 刷新标签列表后，如果当前 Tag 不存在了，重置
                    if (currentTag.value !== 'all' && !allTags.value.includes(currentTag.value) && allTags.value.length > 0) {
                        selectTag(allTags.value[0]);
                    }
                }, { deep: true });

                // 计算属性
                const allTags = computed(() => {
                    const tags = new Set();
                    items.value.forEach(i => (i.tags || []).forEach(t => tags.add(t)));
                    // 可以根据图示，这里可能需要手动排序或固定顺序
                    // 按照图示，这里简单排序
                    return Array.from(tags).sort();
                });

                const currentList = computed(() => {
                    if (!currentTag.value) return [];
                    if (currentTag.value === 'all') return items.value;
                    return items.value.filter(i => i.tags && i.tags.includes(currentTag.value));
                });

                // 动作
                const selectTag = (tag) => {
                    currentTag.value = tag;
                    // 切换标签时，默认选中第一个项目
                    if (currentList.value.length > 0) {
                        selectItem(currentList.value[0]);
                    } else {
                        currentItem.value = null;
                    }
                };

                const selectItem = (item) => {
                    currentItem.value = item;
                    // 更新 Hash 方便分享
                    // window.location.hash = item.content; // 可选，看用户是否需要
                };

                // 管理功能
                const showModal = ref(false);
                const form = ref({ content: '', desc: '', tagsInput: '' });
                const openCreateModal = () => {
                    form.value = { content: '', desc: '', tagsInput: currentTag.value !== 'all' ? currentTag.value : '' };
                    showModal.value = true;
                };

                const generateQR = (text) => {
                    return new Promise(resolve => {
                        const div = document.createElement('div');
                        new QRCode(div, { text: text, width: 512, height: 512, correctLevel: QRCode.CorrectLevel.H });
                        setTimeout(() => {
                            const img = div.querySelector('img');
                            const canvas = div.querySelector('canvas');
                            if (img && img.src) resolve(img.src);
                            else if (canvas) resolve(canvas.toDataURL());
                            else resolve('');
                        }, 50);
                    });
                };

                const saveItem = async () => {
                    if (!form.value.content) return;
                    const qr = await generateQR(form.value.content);
                    const tags = form.value.tagsInput.split(/[,，]/).map(t => t.trim()).filter(t => t);
                    const newItem = {
                        id: Date.now().toString(),
                        content: form.value.content,
                        desc: form.value.desc,
                        tags: tags,
                        qrImage: qr
                    };
                    items.value.push(newItem);
                    showModal.value = false;

                    // 自动跳转到新项目
                    if (tags.length > 0) selectTag(tags[0]);
                    selectItem(newItem);
                };

                const resetData = () => {
                    if (confirm('清空数据？')) items.value = [];
                };

                const triggerImport = () => document.getElementById('fileInput').click();
                const handleImport = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if (Array.isArray(data)) items.value = data;
                            if (allTags.value.length > 0) selectTag(allTags.value[0]);
                        } catch (e) { alert('格式错误'); }
                    };
                    if (file) reader.readAsText(file);
                };

                return {
                    items, allTags, currentTag, currentList, currentItem,
                    selectTag, selectItem,
                    showModal, form, openCreateModal, saveItem, resetData, triggerImport, handleImport
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
