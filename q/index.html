    <style>
        :root {
            --color-active: #4a90e2;
            /* 蓝色选中 */
            --color-inactive: #7ed321;
            /* 绿色未选中/边框 */
            --color-text: #333;
            --bg-card: #f0f8ff;
            /* 浅蓝底色用于二维码下方文字区域 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fff;
            user-select: none;
        }

        /* 上半部分：展示区 + 列表区 */
        .upper-section {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        /* 左侧展示卡片 */
        .display-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-card {
            border: 2px solid var(--color-active);
            width: 380px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .qr-visualization {
            padding: 15px;
            background: #fff;
        }

        .qr-visualization img {
            width: 100%;
            height: auto;
            display: block;
        }

        .qr-info-bar {
            background-color: #dbeafe;
            /* 接近图中的浅蓝色背景 */
            color: var(--color-active);
            padding: 15px 0;
            border-top: 1px solid #bfdbfe;
        }

        .qr-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c5282;
            /* 深蓝文字 */
            margin-bottom: 5px;
        }

        .qr-code-text {
            font-size: 1.2rem;
            color: #4299e1;
        }

        /* 右侧列表区 */
        .list-area {
            width: 300px;
            overflow-y: auto;
            padding-right: 10px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .list-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--color-text);
            transition: all 0.2s;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--color-inactive);
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 列表选中状态 */
        .list-item.active {
            font-weight: bold;
        }

        .list-item.active .radio-circle {
            border-color: var(--color-active);
        }

        .list-item.active .radio-circle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--color-active);
            border-radius: 50%;
            display: block;
        }

        /* 列表未选中状态 */
        .list-item:not(.active) .radio-circle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: transparent;
            border-radius: 50%;
        }


        /* 下半部分：分类标签区 */
        .bottom-section {
            height: 180px;
            /* 给足够高度放竖排文字 */
            border-top: 1px solid #eee;
            background: #fff;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 5px;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 50px;
        }

            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--color-inactive);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;

        .tag-item.active .tag-icon-circle {
            border-color: var(--color-active);
            background: transparent;
        }

        .tag-item.active .tag-icon-circle::after {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--color-active);
        }

        .tag-item:not(.active) .tag-icon-circle::after {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: transparent;

<body>
    <div id="app" style="height: 100%; display:flex; flex-direction:column;">

        <div class="upper-section">
            <div class="display-area" v-if="currentItem">
                <div class="qr-card">
                    <div class="qr-visualization" ref="qrRef">
                        <img :src="currentItem.qrImage" v-if="currentItem.qrImage">
                    </div>
                    <div class="qr-info-bar">
                        <div class="qr-title">{{ currentItem.desc || '未知名称' }}</div>
                        <div class="qr-code-text">{{ currentItem.content }}</div>
                    </div>
                </div>
            </div>
            <div class="display-area" v-else>
                <div style="color:#999;">请选择反应或超滤</div>
            </div>

            <div class="list-area">
                <div class="list-item" v-for="item in currentList" :key="item.id"
                    :class="{ active: currentItem && currentItem.id === item.id }" @click="selectItem(item)">
                    <div class="radio-circle"></div>
                    <span>{{ item.desc || item.content }}</span>
                </div>
                <div v-if="currentList.length === 0" style="color:#999; text-align:center; padding: 20px;">
                    空空如也
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="tag-item" v-for="tag in allTags" :key="tag" :class="{ active: currentTag === tag }"
                @click="selectTag(tag)">
                <div class="tag-icon-circle"></div>
                <div class="tag-text">{{ tag }}</div>
            </div>
        </div>

        <div class="floating-controls">
            <div class="control-row">
                <button class="control-btn" @click="openCreateModal">+ 新增</button>
                <button class="control-btn" @click="resetData">重置</button>
                <button class="control-btn" @click="triggerImport">导入</button>
            </div>
            <div class="control-row">
                <button class="control-btn" @click="loadFyData">反应</button>
                <button class="control-btn" @click="resetData">清空</button>
                <button class="control-btn" @click="loadQclData">超滤</button>
            </div>
            <input type="file" id="fileInput" style="display:none" @change="handleImport">
        </div>

        <div class="modal-overlay" v-if="showModal" @click.self="showModal = false">
            <div class="modal">
                <h3>新建二维码</h3>
                <input v-model="form.content" class="form-control" placeholder="内容 (必填)">
                <input v-model="form.desc" class="form-control" placeholder="名称 (例如：离心间)">
                <input v-model="form.tagsInput" class="form-control" placeholder="标签 (例如：房间)">
                <div style="display:flex; justify-content:flex-end; gap:10px;">
                    <button class="control-btn" @click="showModal = false">取消</button>
                    <button class="control-btn"
                        style="background:var(--color-active); color:fff; border-color:transparent;"
                        @click="saveItem">保存</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

        createApp({
            setup() {
                const items = ref([]);
                const currentTag = ref('');
                const currentItem = ref(null);
                const STORAGE_KEY = 'qr_manager_data_q';

                onMounted(() => {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        try { items.value = JSON.parse(saved); } catch (e) { }
                    }
                    if (allTags.value.length > 0) selectTag(allTags.value[0]);

                    const hash = window.location.hash.slice(1);
                    if (hash) {
                        const target = items.value.find(i => i.content === decodeURIComponent(hash));
                        if (target) {
                            if (target.tags && target.tags.length > 0) selectTag(target.tags[0]);
                            else selectTag('all');
                            selectItem(target);
                        }
                    }
                });

                watch(items, (val) => {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(val));
                    if (currentTag.value !== 'all' && !allTags.value.includes(currentTag.value) && allTags.value.length > 0) {
                        selectTag(allTags.value[0]);
                    }
                }, { deep: true });

                const allTags = computed(() => {
                    const tags = new Set();
                    items.value.forEach(i => (i.tags || []).forEach(t => tags.add(t)));
                    return Array.from(tags).sort();
                });

                const currentList = computed(() => {
                    if (!currentTag.value) return [];
                    if (currentTag.value === 'all') return items.value;
                    return items.value.filter(i => i.tags && i.tags.includes(currentTag.value));
                });

                const selectTag = (tag) => {
                    currentTag.value = tag;
                    if (currentList.value.length > 0) selectItem(currentList.value[0]);
                    else currentItem.value = null;
                };

                const selectItem = (item) => {
                    currentItem.value = item;
                    // window.location.hash = item.content; 
                };

                const showModal = ref(false);
                const form = ref({ content: '', desc: '', tagsInput: '' });
                const openCreateModal = () => {
                    form.value = { content: '', desc: '', tagsInput: currentTag.value !== 'all' ? currentTag.value : '' };
                    showModal.value = true;
                };

                const generateQR = (text) => {
                    return new Promise(resolve => {
                        const div = document.createElement('div');
                        new QRCode(div, { text: text, width: 512, height: 512, correctLevel: QRCode.CorrectLevel.H });
                        setTimeout(() => {
                            const img = div.querySelector('img');
                            const canvas = div.querySelector('canvas');
                            if (img && img.src) resolve(img.src);
                            else if (canvas) resolve(canvas.toDataURL());
                            else resolve('');
                        }, 50);
                    });
                };

                const saveItem = async () => {
                    if (!form.value.content) return;
                    const qr = await generateQR(form.value.content);
                    const tags = form.value.tagsInput.split(/[,，]/).map(t => t.trim()).filter(t => t);
                    const newItem = {
                        id: Date.now().toString(),
                        content: form.value.content,
                        desc: form.value.desc,
                        tags: tags,
                        qrImage: qr
                    };
                    items.value.push(newItem);
                    showModal.value = false;
                    if (tags.length > 0) selectTag(tags[0]);
                    selectItem(newItem);
                };

                const resetData = () => { if (confirm('确认清空所有数据？')) items.value = []; };

                const loadRemoteData = async (url, name) => {
                    if (confirm(`确定覆盖导入 ${name} 数据吗？`)) {
                        try {
                            const res = await fetch(url);
                            if (!res.ok) throw new Error('Network response was not ok');
                            const data = await res.json();
                            if (Array.isArray(data)) {
                                items.value = data;
                                if (allTags.value.length > 0) selectTag(allTags.value[0]);
                                else currentItem.value = null;
                            }
                        } catch (e) { alert('加载失败: ' + e.message); }
                    }
                };

                const loadFyData = () => loadRemoteData('../fy.json', '反应');
                const loadQclData = () => loadRemoteData('../qcl.json', '超滤');

                const triggerImport = () => document.getElementById('fileInput').click();
                const handleImport = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if (Array.isArray(data)) items.value = data;
                            if (allTags.value.length > 0) selectTag(allTags.value[0]);
                        } catch (e) { alert('格式错误'); }
                    };
                    if (file) reader.readAsText(file);
                };

                return {
                    items, allTags, currentTag, currentList, currentItem,
                    selectTag, selectItem,
                    showModal, form, openCreateModal, saveItem, resetData, triggerImport, handleImport,
                    loadFyData, loadQclData
                };
            }
        }).mount('#app');
    </script>
