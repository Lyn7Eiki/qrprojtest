<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 宝可梦卡牌展示</title>
    <style>
        :root {
            --bg-color: #e0eafc;
            --card-width: 300px;
            --card-height: 420px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden;
            font-family: sans-serif;
        }

        /* 3D 容器 */
        .card-wrapper {
            perspective: 1000px; /* 透视距离 */
        }

        /* 卡片主体 */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            border-radius: 15px;
            /* 银色边框效果 */
            outline: 8px solid #d1d1d1;
            outline-offset: -2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* 卡片背景图（模拟图片中的背面） */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background-image: url('https://image.pokemon.com.cn/wp-content/uploads/2025/11/tcg-img-basic-3.png'); /* 借用宝可梦背图，也可换成你自己的 */
            background-size: cover;
            background-position: center;
            backface-visibility: hidden;
        }

        /* 动态光泽层 */
        .card__glare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 12px;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            mix-blend-mode: overlay;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card__glare {
            opacity: 1;
        }

        /* 底部装饰：参考图中的彩虹渐变背景 */
        .bg-gradient {
            position: fixed;
            z-index: -1;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="card-wrapper" id="wrapper">
        <div class="card" id="card">
            <div class="card-face"></div>
            <div class="card__glare"></div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const wrapper = document.getElementById('wrapper');

        wrapper.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; // 鼠标在卡片内的 X
            const y = e.clientY - rect.top;  // 鼠标在卡片内的 Y
            
            // 计算旋转角度 (最大旋转 20 度)
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 10;
            const rotateY = (x - centerX) / 10;

            // 应用旋转
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            
            // 更新光泽位置
            card.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
            card.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);
        });

        wrapper.addEventListener('mouseleave', () => {
            // 复位
            card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            card.style.transition = "transform 0.5s ease";
        });

        wrapper.addEventListener('mouseenter', () => {
            card.style.transition = "transform 0.1s ease-out";
        });
    </script>
</body>
</html>
