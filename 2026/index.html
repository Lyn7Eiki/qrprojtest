<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --primary: #ff4d4d;
        --secondary: #ffd700;
        --bg: #1a1a1a;
        --text: #f0f0f0;
        --bubble-a: #ffffff;
        --bubble-b: #ffeb3b;
        --accent: #00e5ff;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .background-fx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a; /* Solid background to remove banding */
        z-index: 0;
        pointer-events: none;
      }

      .emoji-rain {
        position: absolute;
        top: -50px;
        font-size: 2rem;
        animation: fall linear infinite;
        z-index: 1;
        opacity: 0.6;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 600px;
        width: 90%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        text-align: center;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      .bubble {
        position: relative;
        padding: 0.6rem 1rem;
        border-radius: 12px;
        font-family: inherit;
        font-size: 1.05rem;
        max-width: 75%;
        opacity: 0;
        transform: translateY(20px);
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .bubble-left {
        align-self: flex-start;
        background: #ffffff;
        color: #000;
        border-bottom-left-radius: 0;
        margin-left: 10px;
        animation-delay: 0.5s;
      }

      .bubble-left::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: -8px;
        width: 12px;
        height: 16px;
        background: inherit;
        clip-path: path("M12,0 L12,16 L0,16 Q6,16 12,0 Z");
      }

      .bubble-right {
        align-self: flex-end;
        background: #ffeb3b;
        color: #000;
        border-bottom-right-radius: 0;
        margin-right: 10px;
        animation-delay: 1.5s;
        font-weight: normal;
      }

      .bubble-right::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: -8px;
        width: 12px;
        height: 16px;
        background: inherit;
        clip-path: path("M0,0 L0,16 L12,16 Q6,16 0,0 Z");
      }

      .commentary {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
        animation-delay: 2.5s;
        margin-top: 1rem;
      }

      .highlight {
        color: var(--secondary);
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      .hero-text {
        font-size: 4rem;
        font-weight: 900;
        margin-top: 2rem;
        background: linear-gradient(135deg, #ff4d4d, #ff9f43, #ffd700);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        transform: scale(0.8);
        animation: stamp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        animation-delay: 3.5s;
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.2s;
      }

      .hero-text:hover {
        transform: scale(1.05) rotate(-2deg);
      }

      .btn-toggle {
        margin-top: 2rem;
        padding: 0.8rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s forwards 4s;
      }

      .btn-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      @keyframes popIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes stamp {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 600px) {
        .hero-text {
          font-size: 3rem;
        }
        .bubble {
          font-size: 1rem;
        }
      }
    </style>
  </head>

      <div class="commentary">

        year of the Horse still haven't come ü§£

      <div class="hero-text" id="heroTitle" onclick="confettiEffect(event)">

      <button
        class="btn-toggle"
        onclick="window.location.href='catch_game.html'"
      >
        üêÆ ÂàáÊç¢ÁâõÈ©¨Ê®°Âºè üê¥

    </div>

    <script>
      // Emoji Rain
      const emojis = ["üêÆ", "üê¥", "üßß", "üíº"];

      function createEmoji() {
        // Limit max emojis to prevent lag
        if (document.querySelectorAll(".emoji-rain").length > 15) return;

        const emoji = document.createElement("div");
        emoji.classList.add("emoji-rain");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 95 + "vw"; // Avoid edges to prevent x-overflow
        emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
        emoji.style.opacity = Math.random() * 0.5 + 0.2;
        document.body.appendChild(emoji);

        // Cleanup
        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }

      setInterval(createEmoji, 800); // Reduced frequency

      // Simple Click Effect on Title
      function confettiEffect(e) {
        const title = document.getElementById("heroTitle");
        title.style.transform = "scale(1.1) rotate(5deg)";
        setTimeout(() => (title.style.transform = ""), 200);

        // Burst emojis at click
        for (let i = 0; i < 5; i++) createEmoji();
      }
    </script>
