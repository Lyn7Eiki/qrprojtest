<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线二维码管理工具 by Antigravity</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Using FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Main Content Area (Center) -->
        <main class="main-content">
            <header class="top-bar">
                <h1>设备详情</h1>
                <div class="actions">
                    <button id="addBtn" class="btn btn-primary"><i class="fas fa-plus"></i> 新增设备</button>
                </div>
            </header>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-cube"></i>
                <p>请从右侧列表选择一个设备查看详情</p>
            </div>

            <div id="deviceDetails" class="device-details hidden">
                <div class="mobile-nav hidden-desktop">
                    <button id="backBtn" class="btn btn-text"><i class="fas fa-arrow-left"></i> 返回列表</button>
                </div>
                <div class="qr-section">
                    <div class="qr-card">
                        <div id="qrCodeDisplay" class="qr-placeholder">
                            <!-- QR Code Image will go here -->
                            <i class="fas fa-qrcode"></i>
                        </div>
                        <div class="qr-label">扫描查看</div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-header">
                        <h2 id="detailName">设备名称</h2>
                        <span id="detailCategory" class="badge">分类</span>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <label>二维码内容</label>
                            <p id="detailQrContent">...</p>
                        </div>
                        <div class="info-item">
                            <label>标签</label>
                            <div id="detailTags" class="tags-list">
                                <!-- Tags will be injected here -->
                            </div>
                        </div>
                        <div class="info-item full-width">
                            <label>详细参数</label>
                            <p id="detailDescription">...</p>
                        </div>
                    </div>

                    <div class="device-actions">
                        <button id="editBtn" class="btn btn-secondary"><i class="fas fa-edit"></i> 编辑</button>
                        <button id="deleteBtn" class="btn btn-danger"><i class="fas fa-trash"></i> 删除</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (Device List) -->
        <aside class="right-sidebar">
            <div class="sidebar-header">
                <h3>设备列表</h3>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索...">
                </div>
            </div>
            <ul id="deviceList" class="device-list">
                <!-- List items will be injected here -->
            </ul>
        </aside>

        <!-- Bottom Navigation (Categories) -->
        <nav class="bottom-nav">
            <div id="categoryList" class="nav-scroll">
                <!-- Categories will be injected here -->
            </div>
        </nav>
    </div>

    <!-- Modal for Add/Edit Device -->
    <div id="deviceModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">新增设备</h2>
                <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="deviceForm">
                    <input type="hidden" id="deviceId">

                    <div class="form-group">
                        <label for="deviceName">设备名称 / 编号 <span class="required">*</span></label>
                        <input type="text" id="deviceName" required placeholder="例如：R204-1">
                    </div>

                    <div class="form-group">
                        <label for="deviceCategory">分类 <span class="required">*</span></label>
                        <select id="deviceCategory" required>
                            <!-- Options injected via JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="deviceQr">二维码内容 <span class="required">*</span></label>
                        <input type="text" id="deviceQr" required placeholder="唯一的二维码数据">
                    </div>

                    <div class="form-group">
                        <label for="deviceTags">标签 (用逗号分隔)</label>
                        <input type="text" id="deviceTags" placeholder="例如：实验室1, 在用">
                    </div>

                    <div class="form-group">
                        <label for="deviceDesc">详细参数</label>
                        <textarea id="deviceDesc" rows="3" placeholder="额外的规格说明..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-text" id="cancelModal">取消</button>
                <button class="btn btn-primary" id="saveDevice">保存</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add Category -->
    <div id="categoryModal" class="modal-overlay hidden">
        <div class="modal small-modal">
            <div class="modal-header">
                <h2>新增分类</h2>
                <button class="close-btn" id="closeCategoryModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="newCategoryName">分类名称 <span class="required">*</span></label>
                        <input type="text" id="newCategoryName" required placeholder="例如：层析柱">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-text" id="cancelCategoryModal">取消</button>
                <button class="btn btn-primary" id="saveCategory">保存</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay hidden">
        <div class="modal small-modal">
            <div class="modal-header">
                <h2>确认删除</h2>
            </div>
            <div class="modal-body">
                <p>您确定要删除该设备吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-text" id="cancelDelete">取消</button>
                <button class="btn btn-danger" id="confirmDelete">删除</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
