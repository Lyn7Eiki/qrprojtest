<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某个导航</title>
    <style>
        /* 页面整体布局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 占满全屏高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
            /* 水平居中 */
            background-color: #ecf2f6;
            /* 背景浅蓝灰色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 内容容器 */
        .container {
            text-align: center;
        }

        /* 大标题/Logo样式 (原404位置) */
        .code {
            font-size: 100px;
            font-weight: bold;
            color: #5ba0d0;
            /* 图片中的蓝色 */
            line-height: 1;
            margin: 0;
            letter-spacing: -2px;
        }

        /* 副标题样式 (原NOT FOUND位置) */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #5ba0d0;
            /* 同上蓝色 */
            margin-top: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* 提示文字样式 */
        .message-cn {
            font-size: 16px;
            color: #333333;
            margin-bottom: 40px;
            /* 增加底部间距以便放置按钮 */
            letter-spacing: 1px;
        }

        /* 导航按钮容器 */
        .nav-links {
            display: flex;
            gap: 20px;
            /* 按钮之间的间距 */
            justify-content: center;
            flex-wrap: wrap;
            /* 移动端自动换行 */
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #5ba0d0;
            /* 使用主题蓝 */
            color: #ffffff;
            padding: 12px 35px;
            border-radius: 30px;
            /* 圆角设计 */
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            /* 动画过渡 */
            box-shadow: 0 4px 6px rgba(91, 160, 208, 0.3);
            /* 增加阴影增加立体感 */
        }

        /* 按钮悬停效果 */
        .btn:hover {
            background-color: #4a8bb8;
            /* 稍微变深 */
            transform: translateY(-3px);
            /* 向上浮动 */
            box-shadow: 0 6px 10px rgba(91, 160, 208, 0.4);
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .code {
                font-size: 80px;
            }

            .title {
                font-size: 28px;
            }

            .btn {
                width: 120px;
            }

            /* 手机上按钮定宽 */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 主视觉文字，原404改为NAV或LCH -->
        <div class="code">二维码</div>

        <!-- 标题，原NOT FOUND改为NAVIGATION -->
        <div class="title">管理工具</div>

        <!-- 提示文字 -->
        <div class="message-cn">请选择您要访问的系统</div>

        <!-- 导航按钮区域 -->
        <div class="nav-links">
            <!-- 链接1 -->
            <a href="反应" class="btn" target="_blank">反应</a>

            <!-- 链接2 -->
            <a href="超滤" class="btn" target="_blank">超滤</a>

            <!-- 链接3 -->
            <a href="q" class="btn" target="_blank">Q</a>

            <!-- 链接4 -->
            <a href="old" class="btn" target="_blank">DIY</a>
        </div>
    </div>

</body>

</html>
