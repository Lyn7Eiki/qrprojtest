<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* 页面整体布局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 占满全屏高度 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;     /* 水平居中 */
            background-color: #ecf2f6; /* 背景浅蓝灰色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 内容容器 */
        .container {
            text-align: center;
        }

        /* 404 数字样式 */
        .code {
            font-size: 100px;
            font-weight: bold;
            color: #5ba0d0; /* 图片中的蓝色 */
            line-height: 1;
            margin: 0;
        }

        /* NOT FOUND 标题样式 */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #5ba0d0; /* 同上蓝色 */
            margin-top: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* 提示文字样式 */
        .message-cn {
            font-size: 16px;
            color: #333333;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .message-en {
            font-size: 16px;
            color: #000000;
            font-weight: 600; /* 英文部分稍微加粗 */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 404 数字 -->
        <div class="code">404</div>
        
        <!-- NOT FOUND 标题 -->
        <div class="title">NOT FOUND</div>
        
        <!-- 中文提示 -->
        <div class="message-cn">抱歉！此页面不存在</div>
        
        <!-- 英文提示 -->
        <div class="message-en">The page you were looking for doesn't exist.</div>
    </div>

</body>
</html>
